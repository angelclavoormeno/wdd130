<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="If you have any questions, use the contact methods within this page to reach us!">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/wwr-logo.png" alt="Rafting Company Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="layout">
            <h1>Contact Us</h1>
            <h2>Send us a message!</h2>
        </div>
        <div class="adventure">
            <figure>
                <img src="images/happy-employee-1.jpg" alt="happy employee">
                <figcaption>Web developers</figcaption>
            </figure>
            <figure>
                <img src="images/happy-employee-2.jpg" alt="happy employe">
                <figcaption>Web Designer</figcaption>
            </figure>
            <figure>
                <img src="images/happy-employee-3.jpg" alt="happy employee">
                <figcaption>Database Management team</figcaption>
            </figure>
        </div>

        <p>White water rafting</p>
        <p>Phone: 999-999-9999</p>
        <p>Email: angeljph123@gmail.com</p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11178.21688307536!2d-115.27580633284913!3d45.539175481340685!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54a75deefb9e4c4d%3A0x8c4623edbf2c7230!2sBig%20Mallard%20Rapids!5e0!3m2!1ses-419!2spe!4v1750308802797!5m2!1ses-419!2spe" width="400" height="300" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="usermail">Email:</label>
                    <input type="email" id="usermail" name="usermail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Purpose</legend>
                <div class="radio">
                    <label for="general">General Inquiry</label>
                    <input type="radio" id="general" name="general">
                    <label for="reservation">Reservation Question</label>
                    <input type="radio" id="reservation" name="reservation">
                    <label for="website">Website Suggestion</label>
                    <input type="radio" id="website" name="website">
                </div>
                <label for="feedback">How can we help you?:</label>
                <textarea id="feedback" name="feedback" rows="5" placeholder="Enter your request here"></textarea>
                <div class="form-item column1">
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="newsletter" name="newsletter">
                </div>
            </fieldset>
            <label for="submitt">Don't forget to submitt your request!</label>
            <button type="submit" id="submitt" name="submitt">Submit</button>
        </form>
    </main>

            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram">
            </a>
        </nav>
    </footer>
</body>
</html>
