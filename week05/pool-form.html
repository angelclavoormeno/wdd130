<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Pool</title>
</head>
<body>
    <header>
        <h1>WDD 130 | Angel Clavo Ormeño | HTML Form - User Pool</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname">
                <label for="usermail">Email:</label>
                <input type="email" id="usermail" name="usermail">
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite browser?</label>
                <select id="browser" name="browser">
                    <option value="chrome">Google Chrome</option>
                    <option value="firefox">Mozilla Firefox</option>
                    <option value="brave">Brave</option>
                    <option value="edge">Microsoft Edge</option>
                </select>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
                <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="5" placeholder="Lima, Peru; Tokyo, japan; Utah, United States"></textarea> 
            </fieldset>
            <button type="submit">Submit Pool</button>
        </form>
    </main>
    <footer>
        <p>©2025 | HTML Form - User Pool Activity | Angel Clavo Ormeño</p>
    </footer>
</body>
</html>
